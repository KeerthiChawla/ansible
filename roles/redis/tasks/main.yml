- rpm_key:
    state: present
    key: https://rpms.remirepo.net/RPM-GPG-KEY-remi
- name: Install remi repo.
  yum:
    name: "http://rpms.remirepo.net/enterprise/remi-release-8.rpm"
    state: present

- name : Install Redis 
  yum: 
    name: redis
    enablerepo: remi 
    state: present

- name: Update Redis Listen Address
  replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start Redis Service
  systemd: 
    name: redis
    enabled: yes
    state: started 